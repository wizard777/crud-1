<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h4 class="text-center mt-3 mb-4"> Upadte phone</h4>
            <div class="form-group">
                <input type="text" [(ngModel)]=" phoneData.id" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" [(ngModel)]="phoneData.name " class="form-control">
            </div>

            <div class="form-group">
                <input type="text" [(ngModel)]="phoneData.desc " class="form-control">
            </div>

            <div class="form-group">
                <input type="text" [(ngModel)]="phoneData.price " class="form-control">
            </div>

            <div class="form-group">
                <input type="text" [(ngModel)]="phoneData.update " class="form-control">
            </div>

            <div class="form-group">
                <button class="btn btn-outline-primary btn-md btn-block" (click)="updatePhone()">Update Phone</button>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
